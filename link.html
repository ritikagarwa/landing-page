<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
   <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

header {
    background: linear-gradient(to right, #6a11cb, #2575fc);
    color: white;
    text-align: center;
    padding: 100px 20px;
}

h1 {
    font-size: 3em;
}

.cta-button {
    background: #ff4081;
    color: white;
    padding: 15px 30px;
    text-decoration: none;
    border-radius: 5px;
    font-size: 1.2em;
    transition: background 0.3s ease;
}

.cta-button:hover {
    background: #e91e63;
}

.features {
    padding: 50px 20px;
    text-align: center;
}

.features h2 {
    margin-bottom: 30px;
}

.feature {
    margin: 20px;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    display: inline-block;
    width: 30%;
}

footer {
    background: #333;
    color: white;
    text-align: center;
    padding: 20px 0;
    position: relative;
    bottom: 0;
    width: 100%;
}

footer a {
    color: #ff4081;
    text-decoration: none;
}

   </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Service</h1>
        <p>Your one-stop solution for all your needs.</p>
        <a href="#contact" class="cta-button">Get Started</a>
    </header>

    <section class="features">
        <h2>Our Features</h2>
        <div class="feature">
            <h3>Feature 1</h3>
            <p>Description of feature 1.</p>
        </div>
        <div class="feature">
            <h3>Feature 2</h3>
            <p>Description of feature 2.</p>
        </div>
        <div class="feature">
            <h3>Feature 3</h3>
            <p>Description of feature 3.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
        <a href="#contact">Contact Us</a>
    </footer>
</body>
</html>
